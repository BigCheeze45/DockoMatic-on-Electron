<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <h2>Panels with Contextual Classes</h2>
      <div class="panel panel-default">
        <div class="panel-heading">Input panel DEFAULT</div>
        <div class="panel-body">
          <div>
            <form>
              <div class="form-group">
                <label for="autoDockCycles">AutoDock cycles</label>
                <input type="email" class="form-control" id="autoDockCycles" aria-describedby="emailHelp" placeholder="AutoDock cycles (ga_run)">

              </div>
              <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input">Use AutoDockVina
              </label>
              </div>
            </form>
          </div>
          <div class="form-group">
            <label for="outputDirectory">Output directory</label>
            <input type="file" class="form-control-file" id="outputDirectory" aria-describedby="fileHelp">
          </div>
          
        </div>
      </div>


      <div class="panel panel-primary">
        <div class="panel-heading">Output panel</div>
        <div class="panel-body">Panel Content</div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">Message panel</div>
        <div class="panel-body">Panel Content</div>
      </div>
    </div>
  </body>

</html>
