<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query wizard</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="row">
        <div class="columns">
            <div class="callout clearfix secondary">
                <h3 style="text-align:center;">Query driver</h3>
                <!-- Horizontal line -->
                <hr>
                <form>
                    <!-- clustered directory selection  -->
                    <button class="button" id="selectClusteredDirectoryBtn">Clustered directory</button>
                    <input id="clusteredDirectoryDisplayArea" required type="text" placeholder="Your selected clustered directory will appear here.">

                    <!-- query molecule selection  -->
                    <button class="button" id="selectQueryMoleculeBtn">Query molecule</button>
                    <input id="queryMoleculeDisplayArea" required type="text" placeholder="Your selected query molecule will appear here.">
                    <div class="medium-6 columns">
                        <label>Similarity metric:
                            <select id="selectSimilarityMetric" required>
                                <option selected value="chiSquare">chiSquare</option>
                                <option value="pdfL1">pdfL1</option>
                                <option value="pdfL2">pdfL2</option>
                                <option value="rootOfProduct">rootOfProduct</option>
                                <option value="functionalGroups">functionalGroups</option>
                            </select>
                        </label>
                    </div>

                    <!-- # of simiar molecules to ID  -->
                    <label for="numberOfSimMoleculesToID">Number of most similar molecules to identify:
                        <input id="numberOfSimMoleculesToID" type="number" min="1" value="20">
                    </label>

                    <div>
                        <button id="queryCancelBtn" class="alert button">Cancel</button>
                    </div>
                    <!-- Horizontal line to seperate finish button & input section -->
                    <hr>

                    <!-- Finish button  -->
                    <button id="queryFinishBtn" type="submit" class="success button expanded button">Finish</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        require('./../js/simSearcher/query-renderer.js')
        require('./../js/simSearcher-renderer.js')
        require('./../js/app.js')
        require('./../js/vendor/foundation.js')
        require('./../js/vendor/foundation.min.js')
        require('././js/vendor/jquery.js')
        require('./../js/vendor/what-input.js')
    </script>
</body>

</html>
