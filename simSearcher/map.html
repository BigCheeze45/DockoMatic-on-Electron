<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockoMatic - Molecular Database Mapping</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="row">
        <div class="columns">
            <div class="callout clearfix secondary">
                <h3 style="text-align:center;">Mapping parameters</h3>
                <!-- Horizontal line -->
                <hr>
                <form>
                    <!-- database directory selection  -->
                    <button class="button" id="selectDBDirectoryBtn">Database directory</button>
                    <input id="dbDirectoryDisplayArea" required type="text" placeholder="Your selected database directory appear here.">
                    <!-- output directory selection  -->
                    <button class="button" id="selectMapOutputDirectoryBtn">Output directory</button>
                    <input id="mapOutputDirectoryDisplayArea" required type="text" placeholder="Your selected output directory appear here.">

                    <label for="mapNumberOfProcess">Number of processes to create:
                        <input id="mapNumberOfProcess" type="number" min="1" value="1" aria-describedby="ADCyclesHelpText">
                    </label>
                    <!-- Add swarm options check box -->
                    <label class="float-right">Add Swarm options
                        <input id="mapAddSwarmOptions" type="checkbox"/>
                    </label>
                    <input id="useShapeDistribution" type="checkbox"><label for="useShapeDistribution">Use shape distributions</label>
                    <input id="usePharmacoFeatures" type="checkbox" required><label for="usePharmacoFeatures">Use Pharmacophore features</label>

                    <!-- Swarm options are hidden by default -->
                    <div id="swarOptions" style="display: none">
                        <label id="swarmOptionsLabel" for="mapSwarmOptions">Swarm options:</label>
                        <input id="mapSwarmOptions" type="text">
                    </div>

                    <div>
                        <button id="mapCancelBtn" class="alert button">Cancel</button>
                    </div>
                    <!-- Horizontal line to seperate finish button & input section -->
                    <hr>

                    <!-- Finish button  -->
                    <button id="mapFinishBtn" type="submit" class="success button expanded button">Finish</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        require('./../js/simSearcher/map-renderer.js')
        require('./../js/simSearcher-renderer.js')
        require('./../js/app.js')
        require('./../js/vendor/foundation.js')
        require('./../js/vendor/foundation.min.js')
        require('././js/vendor/jquery.js')
        require('./../js/vendor/what-input.js')
    </script>
</body>

</html>
