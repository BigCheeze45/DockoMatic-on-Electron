<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering wizard</title>
    <link rel="stylesheet" href="../css/foundation.css">
    <link rel="stylesheet" href="../css/foundation.min.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="row">
        <div class="columns">
            <div class="callout clearfix secondary">
                <h3 style="text-align:center;">Clustering wizard</h3>
                <!-- Horizontal line -->
                <hr>
                <form>
                    <!-- Mapped directory selection  -->
                    <button class="button" id="selectMappedDirectoryBtn">Mapped directory</button>
                    <input id="mappedDirectoryDisplayArea" required type="text" placeholder="Your selected mapped directory appear here.">

                    <!-- output directory selection  -->
                    <button class="button" id="selectClusterOutputDirectoryBtn">Output directory</button>
                    <input id="clusterOutputDirectoryDisplayArea" required type="text" placeholder="Your selected clustering output directory appear here.">

                    <div class="medium-6 columns">
                        <label>Similarity metric:
                            <select id="selectSimilarityMetric" required>
                                <option selected value="chiSquare">chiSquare</option>
                                <option value="pdfL1">pdfL1</option>
                                <option value="pdfL2">pdfL2</option>
                                <option value="rootOfProduct">rootOfProduct</option>
                            </select>
                        </label>
                    </div>
                    <!-- Cluster levels start -->
                    <label for="clusterLevelOne">Number clusters at level 1:
                        <input id="clusterLevelOne" type="number" min="1" value="20">
                    </label>
                    <label for="clusterLevelTwo">Number clusters at level 2:
                        <input id="clusterLevelTwo" type="number" min="1" value="10">
                    </label>
                    <label for="clusterLevelThree">Number clusters at level 3:
                        <input id="clusterLevelThree" type="number" min="0" value="0">
                    </label>
                    <hr>
                    <!-- Cluster levels end -->

                    <label for="clusterNumberOfProcess">Number of processes to create:
                        <input id="clusterNumberOfProcess" type="number" min="1" value="10">
                    </label>

                    <!-- Advanced run options checkbox -->
                    <label class="float-right">View advanced run options
                        <input id="clusterAdvancedRunOptions" type="checkbox" />
                    </label>

                    <input id="clusterVerboseMode" type="checkbox"><label for="clusterVerboseMode">Verbose mode</label>

                    <!-- Advanced run options  -->
                    <div id="advancedRunOptions" style="display: none">
                        <label for="statusCheckDelay">Status check delay:
                            <input id="statusCheckDelay" type="number" min="1" value="120">
                        </label>
                        <label for="maxNumberStatusCheck">Max number of status checks:
                            <input id="maxNumberStatusCheck" type="number" min="1" value="20">
                        </label>
                        <label for="numberRetries">Retries:
                            <input id="numberRetries" type="number" min="1" value="2">
                        </label>
                        <label for="maxNumberWriteAttempts">Max number of write attempts:
                            <input id="maxNumberWriteAttempts" type="number" min="1" value="5">
                        </label>
                        <label for="kMeansCycles">Kmeans cycles:
                            <input id="kMeansCycles" type="number" min="1" value="5">
                        </label>
                    </div>

                    <div>
                        <button id="clusterCancelBtn" class="alert button">Cancel</button>
                    </div>

                    <!-- Horizontal line to seperate finish button & input section -->
                    <hr>
                    <!-- Finish button  -->
                    <button id="clusterFinishBtn" type="submit" class="success button expanded button">Finish</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        require('./../js/simSearcher/cluster-renderer.js')
        require('./../js/simSearcher-renderer.js')
        require('./../js/app.js')
        require('./../js/vendor/foundation.js')
        require('./../js/vendor/foundation.min.js')
        require('././js/vendor/jquery.js')
        require('./../js/vendor/what-input.js')
    </script>
</body>

</html>
