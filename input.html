<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockoMatic - Input</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="row">
    <div class="columns">
      <ul class="tabs" data-tabs id="nav-tabs">
        <li class="tabs-title is-active">
          <a href="input.html" aria-selected="true">Input</a>
        </li>
        <li class="tabs-title">
          <a href="output.html">Output</a>
        </li>
        <li class="tabs-title">
          <a href="simSearcherWindow.html">SimSearcher</a>
        </li>
        <li class="tabs-title">
          <a href="status.html">Status</a>
        </li>
      </ul>

      <div class="tabs-content" data-tabs-content="nav-tabs">
        <div class="tabs-panel is-active" id="input.html">
          <div class="callout clearfix secondary">
            <form>
              <label>AutoDock cycles (ga_run):
                <!-- AutoDock cycles. Min is to prevent negative values via the selector -->
                <input id="ADCycles" type="number" min="1" value="100" aria-describedby="ADCyclesHelpText">
              </label>
              <!-- Use AutoDock checkbox -->
              <label class="float-right">Use AutoDock Vina
                <input type="checkbox" />
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Ligand file selection  -->
              <button class="button" id="selectLigandBtn">Ligand</button>
              <input id="ligandDisplayArea" required type="text" placeholder="Your selected ligand (or list) file will appear here.">
              <!-- Ligand file selection checkboxes -->
              <label class="float-right">Use TIM Wizard
                <input id="ligandUseTIM" type="checkbox" />
              </label>
              <label class="float-right">Use ligand list file
                <input id="ligandUseList" type="checkbox" />
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Secondary ligand file selection  -->
              <button class="button" id="selectSecondaryLigandBtn">Secondary ligand</button>
              <input id="secondaryLigandDisplayArea" type="text" placeholder="Your selected secondary ligand (or list) file will appear here.">
              <!-- Secondary file selection checkboxes -->
              <label class="float-right">Use secondary ligand list file
                <input id="secondaryLigadUseList" type="checkbox" />
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Receptor file selection  -->
              <button class="button" id="selectReceptorBtn">Receptor</button>
              <input id="receptorDisplayArea" required type="text" placeholder="Your selected receptor (or list) file will appear here.">
              <!-- Receptor file selection checkboxes -->
              <label class="float-right">Use TIM Wizard
                <input id="receptorUseTIM" type="checkbox" />
              </label>
              <label class="float-right">Use recepor list file
                <input id="receptorUseList" type="checkbox" />
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Box coordinate file selection  -->
              <button class="button" id="selectGPFBtn">Grid Parameter File</button>
              <input id="gpfDisplayArea" required type="text" placeholder="Your selected Grrid Parameter (or list) file will appear here.">
              <!-- box coordinate file selection checkboxes -->
              <label class="float-right">Use box coordinate list file
                <input id="gpfUseList" type="checkbox" />
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Swar command options -->
              <label>Swarm command options:
                <input id="swarmCommandOptions" type="text" value="swarm -f swarmCmd.txt -n 1 -l walltime=128:00:00" aria-describedby="ADCyclesHelpText">
              </label>
              <label>Swarm jobs per node:
                <input id="swarJobsPernode" type="number" min="1" value="1" aria-describedby="ADCyclesHelpText">
              </label>
              <!-- Horizontal bar -->
              <hr>

              <!-- Output directory  -->
              <button class="button" id="selectOutputDirBtn">Output directory</button>
              <!-- Area to display selected directoy -->
              <input required id="outputDirDisplay" type="text" placeholder="Your selected output directory will appear hear.">

              <!-- new job button  -->
              <button id="newJobBtn" type="submit" class="success button expanded button">New job</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    require('./js/input-renderer.js')
    require('./js/app.js')
    require('./js/vendor/foundation.js')
    require('./js/vendor/foundation.min.js')
    require('./js/vendor/jquery.js')
    require('./js/vendor/what-input.js')
  </script>
</body>

</html>
